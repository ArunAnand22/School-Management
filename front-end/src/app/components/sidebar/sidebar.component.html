<aside class="sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-content">
    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input
          type="text"
          class="search-input"
          placeholder="Search menu..."
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange()"
          *ngIf="!collapsed"
        />
      </div>
    </div>

    <!-- Navigation Modules -->
    <nav class="nav-menu">
      <div *ngFor="let module of filteredModules" class="nav-module">
        <div class="module-header" *ngIf="!collapsed">
          <h3 class="module-title">{{ module.name }}</h3>
        </div>
        <ul class="nav-list">
          <li *ngFor="let item of module.items" class="nav-item">
            <button
              class="nav-link"
              (click)="navigateTo(item.route)"
              [title]="item.label"
            >
              <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path [attr.d]="getIconPath(item.icon)" fill="currentColor"/>
              </svg>
              <span class="nav-label" *ngIf="!collapsed">{{ item.label }}</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="filteredModules.length === 0 && searchQuery">
      <p>No items found</p>
    </div>
  </div>
</aside>
